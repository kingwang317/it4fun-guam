<p class="MsoNormal"><span style="font-family: &quot;新細明體&quot;,&quot;serif&quot;; color: red;">訂單管理系統</span><span lang="EN-US" style="color: red;"><o:p></o:p></span></p>
<p style="margin: 0cm 0.9pt 0.0001pt 17.6pt; text-indent: -9pt;" class="MsoNormal"><span style="font-family: &quot;新細明體&quot;,&quot;serif&quot;; color: red;">訂單管理系統功能包括</span><span style="color: red;"> </span><span style="font-family: &quot;新細明體&quot;,&quot;serif&quot;; color: red;">銜接貴公司的產品資訊與報價</span><span style="color: red;"> </span><span style="font-family: &quot;新細明體&quot;,&quot;serif&quot;; color: red;">後台提供管理者可查詢訂單與訂單明細列表，並能檢視訂單的付款狀態與檢視其訂購的產品資訊。</span><span style="color: red;"> <span lang="EN-US"><o:p></o:p></span></span></p>

<p class="MsoNormal"><span style="font-family: &quot;新細明體&quot;,&quot;serif&quot;; color: rgb(127, 127, 127);">結算付款系統</span><span lang="EN-US" style="color: rgb(127, 127, 127);"><o:p></o:p></span></p>
